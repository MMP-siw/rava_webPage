<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" th:href="@{/fogliCss/provaTendinaUtente.css}">
	<link rel="icon" th:href="@{/images/svg/logo.svg}" type="image/icon type">
</head>
<body>
	<!--Da stilizzare -->
		<div>
		<h1 th:text="#{prodotti.titolo}">Seleziona Prodotti</h1>
		<ul th:each="prodotto : ${prodotti}">
			<li>
			<a href="prodotto.html"
				   th:href="@{'/prodotto' + '/' + ${prodotto.id}}">
				<span th:text="*{prodotto.nome}"></span>
				<span th:text="*{prodotto.descrizione}"></span>
				<span th:text="*{prodotto.prezzo}"></span>
			</a>
			</li>
			</ul>
		</div>
		<div th:object="${ordine}">
			
				<span ><h1>Total : </h1> </span>
				<span><h1 th:text="*{totale}">100</h1></span>	<!--Da stilizzare logica funziona-->
			
		</div>
 </body>
</html>
