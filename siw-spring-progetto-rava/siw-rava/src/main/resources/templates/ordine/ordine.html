<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/esempioPopUp.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/ricapitoloOrdine.css}">
	<link rel="icon" th:href="@{/images/svg/logo.svg}" type="image/icon type">
</head>
<body>

<section>
		<div id="container" th:if="${ordine}" th:object="${ordine}">
			<div class="title">
				<p>Ricapitolo ordine</p>
			</div>
			<div class="corpo">
				<div id="lineeOrdine" class="elements">
					<div id="intestazione">
						<div class="empty"></div>
						<div class="noEmp" > <p>Quantità</p></div>
						<div class="noEmp" id="totInt"> <p>Tot</p></div>
					</div>
					<div id="linea" th:each = "lio : ${lineeOrdine}">
						<div class="empty" id="prodotto" th:text="${lio.prodotto.nome}">Nome prodotto</div>
						<div class="noEmpLinea" th:text="${lio.quantita}">1</div>
						<div  class="noEmpLinea" th:text="${lio.subTotale}">8</div>
					</div>

					
					<div id="totale">
						<span>TOT €</span><span th:text ="${ordine.totale}" id="tot">65</span>
					</div>
				</div>
				<div id="infoFatturazione" class="elements">
					<ul>
						<li>
							<span>Nome: </span><span class="value"> Matteo</span>
						</li>
						<li>
							<span>Cognome: </span><span class="value"> Wissel</span>
						</li>
						<li>
							<span>Indirizzo: </span><span th:text="${domicilio}"class="value"></span>
						</li>
						<li>
							<span>Tipo: </span><span class="value" th:text="${ordine.tipo}"></span>
						</li>
						<li>
							<span>Orario: </span><span class="value" th:if="${ordine.tipo=='Domicilio'}" th:text="${ordine.orarioConsegna}"></span>
						</li>
						<li>
							<span>Commento: </span><span class="value" th:text="${ordine.commento}"> Citofono wissel, interno 20</span>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		<div id="piePagina">
			
		
			<button class="submit" id="conferma" onclick="openForm()">Conferma</button>
			<a  id ="goBack1" class="submit" th:href="@{/ordine +'/'+ ${ordine.id} + '/' + infoFatturazione}">Torna all'ordine</a>
		</div>
	<script>
		function openForm() //Apuretura del pop-up
				{
		  		document.getElementById("popUp").style.visibility = "visible";
				}
		
				function closeForm() //chiusura del pop-uè
				{
		  		document.getElementById("popUp").style.visibility = "hidden";
				}
			</script>
	<div  id="popUp" class="popUp"> 
	<div class = "container">
			

			
			
		<div class ="sectionPp"> 
			<span>Nuovo ordine creato</span>
			<br>
			<br>
			<h2 th:text="${ordine.id}">Numero ordine</h2>

			
			
			
			
		</div>
		<div id="img">
				<img  id="imgConf" th:src="@{/images/png/checkSVG.png}">
			</div>
		<div class="footer">
			<a th:href="@{/home}" class="btn"><b>Torna alla home</b></a>
		</div>

	</section>
</body>
</html>
