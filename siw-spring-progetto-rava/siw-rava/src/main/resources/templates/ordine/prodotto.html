<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/fragmentStyle.css}" rel="stylesheet">
<link th:href="@{/fogliCss/prodotto.css}" rel="stylesheet">
<title>Prodotto</title>
</head>
<body>
	<nav th:replace="fragments/fragment.html :: intestazione"></nav>
    <div class="corpo">
    	
    	
    	<div class="testo">
    		<!--Nome del prodotto--><h1 th:text="${prodotto.nome}" id="nomeProdotto"></h1>
			<span>
			<label th:text="#{prodotto.descrizione}"></label>
			
			<label th:text="${prodotto.descrizione}" id="descrizione"></label>
			</span>
			<span>Prezzo: <span th:text="${prodotto.prezzo}" id="prezzo"></span></span>
			<div id="img"><img th:src="@{${prodotto.path}}"></div>
    	</div>
			

    	
    	<div class="buttons">
 		  <!--Potrebbero essere dei bottoni in un form-->
 		  <a th:href="@{/ordine/{id}/prodotto/{id2}/inserisci (id=${ordine.id}, id2=${prodotto.id})}">
 		  	<button type="button" class="inserisci" style="font-size: 18px; font-weight: 600"><b>Inserisci</b></button></a>
 		  <a th:href="@{/ordine/{id}/indietro (id=${ordine.id})}"><button type="button" 
 		  	class="indietro" style="font-size: 18px; font-weight: 600"><b>Indietro</b></button></a> 
 	   </div>
 
    </div>
   
</body>
</html>
